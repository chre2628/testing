defaults: &defaults
  docker:
    - image: debian:stretch

version: 2

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: &hello_world
          command: |
            echo "Hello World!"
  deploy_qa:
    <<: *defaults
    steps:
